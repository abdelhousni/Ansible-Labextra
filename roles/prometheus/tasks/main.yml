---
# tasks file for ansible-prometheus

- name: "Create Prometheus group"
  ansible.builtin.group:
    name: "{{ prometheus_group }}"
    state: present

- name: "Create Prometheus system user"
  ansible.builtin.user:
    name: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    createhome: false
    shell: "/sbin/nologin"
    comment: "Prometheus System user"
    state: present

- name: "Create Prometheus directories"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_group }}"
    mode: "u=rwx,g=rx,o="
  with_items:
    - "{{ prometheus_path_install }}"
    - "{{ prometheus_path_config }}"
    - "{{ prometheus_path_log }}"
    - "{{ prometheus_path_pid }}"

- name: "Set role facts"
  ansible.builtin._include: setup-facts.yml

- name: "Install Node Exporter"
  ansible.builtin._include: setup-nodeexporter.yml
  when: '"node_exporter" in prometheus_components'

- name: "Install Alert manager"
  ansible.builtin._include: setup-alertmanager.yml
  when: '"alertmanager" in prometheus_components'

- name: "Install Prometheus"
  ansible.builtin._include: setup-prometheus.yml
  when: '"prometheus" in prometheus_components'
